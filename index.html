<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link rel="stylesheet" href="mini_word.css">
</head>
<body>
    <div class="container">
        <h2>Mini Word</h2>
        <label for="colorPicker">Couleur du texte :</label>
        <input type="color" id="colorPicker">
        
        <label for="sizePicker">Taille du texte :</label>
        <input type="number" id="sizePicker" min="10" max="50" value="16">
        
        <label for="fontPicker">Police :</label>
        <select id="fontPicker">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>
        
        <label for="textSample">Texte :</label>
        <textarea id="textSample" rows="4">Exemple de texte modifiable</textarea>
    </div>
    <script src="mini_word.js"></script>
</body>
</html>
